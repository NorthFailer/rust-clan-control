<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <meta charset="utf-8">
    <script src="js/vendor.js"></script>
    <style>
        body {
            background-color: #2b343a;
            color: rgba(255,255,255, .7);
            margin: 0;
            padding: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .stats-table {
            border-collapse: collapse;
            margin: auto;
            position: relative;
        }

        .stats-table__avatar {
            width: 64px;
            height: 64px;
        }

        .stats-table tr {
            height: 88px;
        }

        .stats-table tr td {
            padding: .75rem;
            text-align: center;
        }

        .stats-table tr:nth-child(odd) {
            background-color: #2f383e;
        }

        .stats-table__fixed-row {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .stats-table__user {
            display: flex;
        }

        .stats-table__icon {
            width: 64px;
            height: 64px;
        }
    </style>
</head>

<body>
    <table id="statsTable" class="stats-table">
        <tr id="fixedRow" class="stats-table__fixed-row">
            <td></td>
            <td></td>
            <td>КДА</td>
            <td>Убийства</td>
            <td>Смерти</td>
            <td><img class="stats-table__icon" src="assets/barrel.png"></td>
            <td><img class="stats-table__icon" src="assets/sulfur.png"></td>
            <td><img class="stats-table__icon" src="assets/metal.png"></td>
            <td><img class="stats-table__icon" src="assets/stone.png"></td>
            <td><img class="stats-table__icon" src="assets/wood.png"></td>
            <td><img class="stats-table__icon" src="assets/leather.png"></td>
            <td><img class="stats-table__icon" src="assets/cloth.png"></td>
            <td><img class="stats-table__icon" src="assets/fat.png"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>КДА</td>
            <td>Убийства</td>
            <td>Смерти</td>
            <td><img class="stats-table__icon" src="assets/barrel.png"></td>
            <td><img class="stats-table__icon" src="assets/sulfur.png"></td>
            <td><img class="stats-table__icon" src="assets/metal.png"></td>
            <td><img class="stats-table__icon" src="assets/stone.png"></td>
            <td><img class="stats-table__icon" src="assets/wood.png"></td>

        </tr>
    </table>
<script src="js/stats.js"></script>
</body>
</html>
